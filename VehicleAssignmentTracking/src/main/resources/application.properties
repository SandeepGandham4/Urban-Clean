server.port=8085

spring.application.name=VehicleAssignmentTracking
spring.datasource.url=jdbc:mysql://localhost:3306/urbanclean
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
#debug=true
logging.level.org.springframework.data.jpa=INFO
#logging.level.org.hibernate=DEBUG
logging.file.name=vehicle-assignment-tracking.log
logging.file.path=/var/log/vehicle-assignment-tracking/

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=com.example
springdoc.pathsToMatch=/api/**
 
#eureka.instance.hostname=localhost
#eureka.instance.prefer-ip-address=true
#eureka.client.service-url.default-zone=http://localhost:8761/eureka

eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:8761/eureka